image: golang:latest

stages:
  - test
  - build
  - deploy

format:
  stage: test
  script:
    - go mod init hello
    - go mod tidy
    - go build -o main ./...

compile:
  stage: build
  script:
    - mkdir -p mybinaries
    - go build -o mybinaries ./...
  artifacts:
    paths:
      - mybinaries

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production
